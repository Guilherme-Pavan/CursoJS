<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: bolder;

        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras <br>`) // Lenght vai informar quantos caracteres a string possui. Além disso, document
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome todo minúsculo seria: ${nome.toLocaleLowerCase()}`)

    </script>
</body>
</html>
