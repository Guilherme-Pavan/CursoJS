<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var n1 = Number(window.prompt(`Escolha um número: ${n1}`))
        var n2 = Number(window.prompt(`Escolha outro número: ${n2}`))
        var soma = n1 + n2 
        window.alert(`A soma entre ${n1} + ${n2} é: ${soma}`)
    </script>
</body>
</html>
