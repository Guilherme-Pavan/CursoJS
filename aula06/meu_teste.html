<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
        }
        h1{
            color: white;
        }
        p{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    <p>Jogo encerrado. Foi um prazer brincar com você! Espero reve-lo novamente &#x1F601;</p>
    <script>
        // Treinando soma: Adição entre dois números

        window.confirm('Vamos brincar de soma')
        window.alert('Para a brincadeira devemos digitar 5 números e descobrir qual será sua soma.')
        var n1 = Number(window.prompt(`Digite o primeiro número: ${n1}`))
        var n2 = Number(window.prompt(`Digite o segundo número: ${n2}`))
        var n3 = Number(window.prompt(`Digite o terceiro número: ${n3}`))
        var n4 = Number(window.prompt(`Digite o quarto número: ${n4}`))
        var n5 = Number(window.prompt(`Digite o quinto número: ${n5}`))
        var soma = n1+n2+n3+n4+n5
        window.alert(`A soma entre ${n1} + ${n2} + ${n3} + ${n4} + ${n5} + será de ${soma} `)
        window.confirm('Soma encerrada! Bora fazer outra? Aperte F5 e vamos brincar novamente!! ')

    </script>
</body>
</html>
