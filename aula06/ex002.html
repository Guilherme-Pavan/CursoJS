<head>

        body{
            background-color: aqua;

<body>
    <h1>Olá, Mundo!!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // Vai perguntar o nome 
        window.alert('É um grande prazer te conhecer, ' + nome + '!') 
        // para colocar o sinal de exclamação, devemos concatenar novamente, adicionando o sinal de +, e digitar '!' depois de digitar a variável. Ex: window.alert('É um grande prazer te conhecer, ' + nome + '!')
    </script>
</body>
