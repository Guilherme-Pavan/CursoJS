<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Brincando com formatação de string

        var nome = window.prompt(`Digite seu nome: ${nome} <br>`)
        document.write(`Olá, ${nome}. Seu nome possui ${nome.length} caracteres! <br>`)
        document.write(`Seu nome em maiúsculo ficará assim: ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome todo em minúsculo ficaria assim: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
